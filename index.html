<!DOCTYPE html>
<html lang="ru">
<head>

    <title>–®–∏—Ñ—Ä–∞—Ç–æ—Ä –Å–ª–∫–∞ DXM</title>
    <style>

</head>
<body>
    <h1>–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫ –Ω–∞ —ë–ª–∫–æ–≤—Å–∫–∏–π</h1>
    <textarea id="inputText" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..."></textarea>
    <div>
        <button onclick="encrypt()">–ó–∞—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
        <button onclick="decrypt()">–†–∞—Å—à–∏—Ñ—Ä–æ–≤–∞—Ç—å</button>
        <button onclick="copyToClipboard()">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button> <!-- –ö–Ω–æ–ø–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è -->
    </div>
    <div class="output" id="outputText"></div>

    <script>
    const generateUniqueCombinations = (words, length) => {
        const results = [];

        const backtrack = (current) => {
            if (current.length === length) {
                results.push(current.join(" "));
                return;
            }
            for (const word of words) {
                backtrack([...current, word]);
            }
        };

        backtrack([]);
        return results;
    };

    const keyWords = ["üéÑ", "üå≤", "–µ–ª–∫–∞", "e–ª–∫–∞"];
    const charToCode = {};
    const codeToChar = {};
    const combinations = generateUniqueCombinations(keyWords, 4);

    const addLanguageSupport = (start, end) => {
        for (let i = start; i <= end; i++) {
            const char = String.fromCharCode(i);
            const code = combinations.shift(); 
            if (!code) break;
            charToCode[char] = code;
            codeToChar[code] = char;
        }
    };

    addLanguageSupport(32, 126);  // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤ ASCII
    addLanguageSupport(1040, 1103); // –†—É—Å—Å–∫–∏–π –∞–ª—Ñ–∞–≤–∏—Ç
    addLanguageSupport(1025, 1105); // –Å –∏ —ë
    window.charToCode = charToCode;
    window.codeToChar = codeToChar;

function adds(symbols) {
    symbols.split("").forEach(char => {
        const code = combinations.shift(); // –ü–æ–ª—É—á–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–æ–¥
        if (code) {
            charToCode[char] = code;
            codeToChar[code] = char;
        } else {
            alert("–ó–∞–∫–æ–Ω—á–∏–ª–∏—Å—å —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ –¥–ª—è –∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è.");
        }
    });
}
adds("üéÑüå≤")

    function encrypt() {
        const input = document.getElementById("inputText").value;
        const encrypted = input
            .split("") // –†–∞–∑–±–∏–≤–∞–µ–º –Ω–∞ —Å–∏–º–≤–æ–ª—ã
            .map(char => charToCode[char] || "")
            .join("  ");
        document.getElementById("outputText").textContent = encrypted.trim();
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–µ—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏—è
    function decrypt() {
        const input = document.getElementById("inputText").value.trim();
        const decrypted = input
            .split("  ")
            .map(code => {
                const trimmedCode = code.trim();
                return codeToChar[trimmedCode] || "?";
            })
            .join("");
        document.getElementById("outputText").textContent = decrypted;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    function copyToClipboard() {
        const outputText = document.getElementById("outputText");
        const range = document.createRange();
        range.selectNode(outputText);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        try {
            document.execCommand('copy'); // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
            alert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
        } catch (err) {
            alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞!");
        }
        window.getSelection().removeAllRanges(); // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ
    }
    </script>
</body>
